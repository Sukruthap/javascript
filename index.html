<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
</head>
<body>

<h1>HTML DOM Content</h1>

<p id="getbyid">This is a paragraph for id.</p>
<button onclick="getbyidfunction()">click id</button>


<p class="getbyclass">This is a paragraph for class.</p>
<button onclick="getbyclassfunction()">click class</button>


<p>This is a paragraph for tag.</p>
<button onclick="getbytagfunction()">click tag</button>

<script>
    function getbytagfunction(){
        var x = document.getElementsByTagName("p");
        x[2].innerHTML = "text changed  by tag name"
        // //document.getElementById("demo").innerHTML = x[0].innerHTML;
        // document.getElementById("demo").innerHTML =  "text changed";
        //x[1].innerHTML = "text changed"
        //document.write("Shailendra")
    }

    function getbyclassfunction(){
        var x = document.getElementsByClassName("getbyclass");
        x[0].innerHTML = "text changed  by class name"

    }

    function getbyidfunction(){
        var x = document.getElementById("getbyid");
        x.innerHTML = "text changed  by id name"

    }
</script>
</body>
</html>
